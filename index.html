<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galaxy Card Organizer</title>
    <style>
        body {
            background: linear-gradient(135deg, #0a0a0a, #1a0033);
            color: #ffffff;
            font-family: 'Courier New', monospace;
            margin: 0;
            padding: 20px;
            overflow-x: hidden;
        }
        .galaxy {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 20% 80%, #800080 0%, transparent 50%),
                        radial-gradient(circle at 80% 20%, #00ff00 0%, transparent 50%),
                        radial-gradient(circle at 40% 40%, #800080 0%, transparent 50%);
            opacity: 0.2;
            z-index: -1;
        }
        h1 {
            text-align: center;
            color: #00ff00;
            text-shadow: 0 0 10px #00ff00, 0 0 20px #800080;
            font-size: 2.5em;
            margin: 20px 0;
        }
        h2 {
            text-align: center;
            color: #800080;
            font-size: 1.2em;
            margin: 10px 0;
        }
        h3 {
            color: #00ff00;
            font-size: 1.1em;
            margin: 10px 0;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(0, 0, 0, 0.8);
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 0 30px #00ff00;
        }
        textarea {
            width: 100%;
            height: 200px;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid #00ff00;
            color: #ffffff;
            padding: 15px;
            font-family: inherit;
            font-size: 14px;
            resize: vertical;
            box-sizing: border-box;
            border-radius: 10px;
        }
        input[type="text"] {
            width: 100%;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid #00ff00;
            color: #ffffff;
            padding: 15px;
            font-family: inherit;
            font-size: 14px;
            box-sizing: border-box;
            border-radius: 10px;
            margin-bottom: 10px;
        }
        button {
            background: linear-gradient(45deg, #00ff00, #800080);
            border: none;
            color: #000000;
            padding: 15px 30px;
            font-size: 1em;
            cursor: pointer;
            margin: 10px 5px;
            border-radius: 10px;
            transition: all 0.3s;
            font-weight: bold;
        }
        button:hover {
            box-shadow: 0 0 15px #00ff00;
            transform: scale(1.05);
        }
        .button-row {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 10px;
            margin: 20px 0;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            font-size: 14px;
            overflow-x: auto;
            display: block;
        }
        th, td {
            border: 1px solid #00ff00;
            padding: 12px;
            text-align: left;
        }
        th {
            background: rgba(0, 255, 0, 0.2);
            color: #00ff00;
        }
        td {
            background: rgba(128, 0, 128, 0.1);
        }
        .stars {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }
        .star {
            position: absolute;
            background: #ffffff;
            border-radius: 50%;
            animation: twinkle 2s infinite;
        }
        @keyframes twinkle {
            0%, 100% { opacity: 0; }
            50% { opacity: 1; }
        }
        /* Mobile responsiveness */
        @media (max-width: 768px) {
            h1 {
                font-size: 2em;
            }
            .container {
                padding: 15px;
            }
            textarea {
                height: 150px;
                font-size: 12px;
            }
            button {
                padding: 12px 20px;
                font-size: 0.9em;
            }
            .button-row {
                flex-direction: column;
                align-items: center;
            }
            table {
                font-size: 12px;
            }
            th, td {
                padding: 8px;
            }
        }
    </style>
</head>
<body>
    <div class="galaxy"></div>
    <div class="stars" id="stars"></div>
    <h1>Galaxy Card Organizer</h1>
    <div class="container">
        <h2>Paste Your Card Info Here (Any Format Accepted - Scrapes Card Number, Exp Date, CVV)</h2>
        <textarea id="cardInput" placeholder="Paste card info in any format. Examples:&#10;4057310603469674|331|01|26|Hanan Raihaan|...&#10;4130370502242409 CardExp: 07/2029 CardCVV: 330 Country: US ...&#10;Live|4130371203970496|032028|508|...&#10;4032160019461389|2711/346|..."></textarea>
        <div class="button-row">
            <button onclick="processCards()">Organize Cards</button>
            <button onclick="clearTable()">Clear Table</button>
        </div>
        <input type="text" id="searchInput" placeholder="Search cards by number, exp date, or CVV..." onkeyup="showSearchResults()">
        <div id="tableContainer">
            <h3>All Cards</h3>
            <div id="fullTable"></div>
        </div>
        <div id="searchResults"></div>
    </div>
    <script>
        // Generate random stars for galaxy effect
        function generateStars() {
            const starsContainer = document.getElementById('stars');
            for (let i = 0; i < 50; i++) { // Reduced for performance on mobile
                const star = document.createElement('div');
                star.className = 'star';
                star.style.left = Math.random() * 100 + '%';
                star.style.top = Math.random() * 100 + '%';
                star.style.width = star.style.height = Math.random() * 3 + 'px';
                star.style.animationDelay = Math.random() * 2 + 's';
                starsContainer.appendChild(star);
            }
        }
        generateStars();

        let cards = [];

        function processCards() {
            const input = document.getElementById('cardInput').value;
            const lines = input.split('\n');
            lines.forEach(line => {
                if (line.trim()) {
                    const card = parseCardLine(line.trim());
                    if (card.cardNumber) {
                        // Normalize card number for comparison (remove spaces/dashes)
                        const normalizedCard = card.cardNumber.replace(/\s|-/g, '');
                        // Check for duplicates
                        const isDuplicate = cards.some(existing => existing.cardNumber.replace(/\s|-/g, '') === normalizedCard);
                        if (!isDuplicate) {
                            cards.push(card);
                        }
                    }
                }
            });
            displayTable();
            showSearchResults();
        }

        function parseCardLine(line) {
            let cardNumber = '';
            let expDate = '';
            let cvv = '';

            // Extract card number: the longest 13-19 digit sequence
            const cardNumberRegex = /\b\d{13,19}\b/g;
            const cardMatches = line.match(cardNumberRegex);
            if (cardMatches) {
                cardNumber = cardMatches.reduce((a, b) => a.length > b.length ? a : b);
            }

            // Extract exp date: look for date patterns
            const expPatterns = [
                /\b(\d{2})\/(\d{4})\b/g, // MM/YYYY
                /\b(\d{2})\/(\d{2})\b/g, // MM/YY
                /\b(\d{2})\-(\d{2})\b/g, // MM-YY
                /\b(\d{4})\b/g, // MMYY
                /\b(\d{6})\b/g // MMYYCC
            ];
            for (const pattern of expPatterns) {
                const matches = line.match(pattern);
                if (matches) {
                    let match = matches[0];
                    if (match.length === 6 && !cvv) {
                        // MMYYCC: split to exp and cvv
                        expDate = match.slice(0, 2) + '/' + match.slice(2, 4);
                        cvv = match.slice(4);
                    } else if (match.length === 4) {
                        expDate = match.slice(0, 2) + '/' + match.slice(2);
                    } else if (match.includes('/')) {
                        expDate = match;
                    }
                    break;
                }
            }

            // Labeled formats
            let labeledExp = line.match(/CardExp:\s*([^\s|]+)/i);
            if (labeledExp && !expDate) {
                expDate = labeledExp[1].replace(/(\d{2})(\d{2})/, '$1/$2').replace(/(\d{4})/, '$1').slice(0, 7);
            }
            let labeledCvv = line.match(/CardCVV:\s*(\d+)/i);
            if (labeledCvv && !cvv) {
                cvv = labeledCvv[1];
            }

            // If no cvv, find 3-4 digit number not part of card or exp
            if (!cvv) {
                let tempLine = line.replace(cardNumber, ' ').replace(expDate, ' ');
                const cvvPatterns = /\b(\d{3,4})\b/g;
                const cvvMatches = tempLine.match(cvvPatterns);
                if (cvvMatches) {
                    cvv = cvvMatches[0]; // Take the first match
                }
            }

            // Handle pipe-separated formats
            if (!expDate || !cvv) {
                const parts = line.split('|').map(p => p.trim());
                if (parts.length > 1) {
                    if (parts[1] && /^\d{3,4}$/.test(parts[1]) && !cvv) {
                        cvv = parts[1];
                    }
                    if (parts[2] && /^\d{2}$/.test(parts[2]) && parts[3] && /^\d{2}$/.test(parts[3]) && !expDate) {
                        expDate = parts[2] + '/' + parts[3];
                    }
                    if (parts[1] && /^\d{6}$/.test(parts[1]) && !expDate && !cvv) {
                        expDate = parts[1].slice(0, 2) + '/' + parts[1].slice(2, 4);
                        cvv = parts[1].slice(4);
                    }
                    if (parts[1] && parts[1].includes('/') && !expDate && !cvv) {
                        const expCvv = parts[1].split('/');
                        if (expCvv.length === 2) {
                            expDate = expCvv[0];
                            cvv = expCvv[1];
                        }
                    }
                }
            }

            return { cardNumber, expDate, cvv };
        }

        function displayTable() {
            const container = document.getElementById('fullTable');
            if (cards.length === 0) {
                container.innerHTML = '<p>No cards to display.</p>';
                return;
            }
            let table = '<table><thead><tr><th>Card Number</th><th>Exp Date</th><th>CVV</th></tr></thead><tbody>';
            cards.forEach(card => {
                table += `<tr><td>${card.cardNumber || 'N/A'}</td><td>${card.expDate || 'N/A'}</td><td>${card.cvv || 'N/A'}</td></tr>`;
            });
            table += '</tbody></table>';
            container.innerHTML = table;
        }

        function showSearchResults() {
            const filter = document.getElementById('searchInput').value.toLowerCase();
            const resultsContainer = document.getElementById('searchResults');
            if (!filter) {
                resultsContainer.innerHTML = '';
                return;
            }
            const filteredCards = cards.filter(card => {
                return card.cardNumber.toLowerCase().includes(filter) ||
                       card.expDate.toLowerCase().includes(filter) ||
                       card.cvv.toLowerCase().includes(filter);
            });
            if (filteredCards.length === 0) {
                resultsContainer.innerHTML = '<h3>Search Results</h3><p>No matching cards found.</p>';
            } else {
                let table = '<h3>Search Results</h3><table><thead><tr><th>Card Number</th><th>Exp Date</th><th>CVV</th></tr></thead><tbody>';
                filteredCards.forEach(card => {
                    table += `<tr><td>${card.cardNumber || 'N/A'}</td><td>${card.expDate || 'N/A'}</td><td>${card.cvv || 'N/A'}</td></tr>`;
                });
                table += '</tbody></table>';
                resultsContainer.innerHTML = table;
            }
        }

        function clearTable() {
            cards = [];
            document.getElementById('fullTable').innerHTML = '';
            document.getElementById('cardInput').value = '';
            document.getElementById('searchInput').value = '';
            document.getElementById('searchResults').innerHTML = '';
        }
    </script>
</body>
</html>
